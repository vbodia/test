	<title>Личный сайт Богдана Василюка</title>
	<link rel="stylesheet" href="style.css">
	<script>
	var rN = Math.floor( Math.random() * 100 ) +1;
	var count = 0;
	while(true)
	{
		var uN = prompt("Угадай-ка");
		
		if(uN == "q")
		{
			break;
		}
		
		uN = parseInt(uN); 
		count++;
		
		if (uN == rN)
		{
			alert("Вы чемпион! Попвток: "+count); 
			break;
		}

		if (uN > rN)
		{
			alert("Введенное число больше загаданного");
		}

		if (uN < rN)
		{
			alert("Введенное число меньше загаданного");
		}
		
	}

</script>
