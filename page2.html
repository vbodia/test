	<script>
	var rN = Math.floor( Math.random() * 100) +1;
	var uN = -1;
	var count1 = 0;
	var count2 = 0;
	var user = 2;
	while(rN != uN)
	{
		user = user == 1 ? 2 : 1; 	
		if(user==1) count1++; else count2++;    
		var uN = prompt ("Угадай число " + user + " игрок");
		if (uN == "q") break;
		 
		uN = parseInt (uN);

		if (uN > rN) {alert ("Число больше загаданного");}
		if (uN < rN) {alert ("Число меньше загаданного");}
	}
	if (uN !="q")
		alert ("Игрок " + user + " победил! " + "Попыток " + (user == 1 ? count1:count2) );

</script>
